<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>
  </head>
  <style type="text/css">
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: gray;
      width: 1200px;
      row-gap: 10px;
      /* height: 800px; */

      
      /* justify-content: center; */
      /* justify-content: start;
      justify-content: end;
      justify-content: space-between;
      justify-content:space-around; */




        /* align-items: center;  */
      /*align-items: start; */
      /* align-items: end; */
      display: flex;
      justify-content: center;
      align-items: center;

      


      

      /* flex-wrap: wrap; */
      flex-flow: wrap;
    
    }
    .container > * {
      /* width:200px; */
      height: 150px;
   
    }
    .container div:nth-of-type(odd) {
      background-color: steelblue;
    }
    .container div:nth-of-type(even) {
      background-color: skyblue;
    }

    .div1 {
     
        width: 100%;

      }
    .div2 {
        flex-basis: 30%;

    }
    .div3 {
        flex-basis: 30%;

    }
    .div4 {
        flex-basis: 30%;
      
   
    }
    .div5 {
        flex-basis: 20%;

 
    }
    .div6 {

        flex-basis: 20%;

      
    }
    .div7 {
        flex-basis: 20%;

    }
    .div8 {
        flex-basis: 20%;

    }
    .div9 {
        flex-basis: 20%;
    }
    .div10 {

        /* width: 100%; */
        flex-basis: 100%;

    }
  </style>
  <body>
    <div class="container">
      <div class="div1">This is DIV 1</div>
      <div class="div2">This is DIV 2</div>
      <div class="div3">This is DIV 3</div>
      <div class="div4">This is DIV 4</div>
      <div class="div5">This is DIV 5</div>
      <div class="div6">This is DIV 6</div>
      <div class="div7">This is DIV 7</div>
      <div class="div8">This is DIV 8</div>
      <div class="div9">This is DIV 9</div>
      <div class="div10">This is DIV 10</div>

   </div></body>
</html>
