<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
</head>
<style type="text/css">
    .div1,.div2,.div3{
        width: 200px;
        height: 100px;
        background-color: green;
        color: white;

        border: 20px solid red;
        outline: 10px solid blue;
        padding: 20px;
    }
    .div4{
        width: 200px;
        height: 100px;
        background-color: steelblue;
        color:white;


    }

    .div2{
        box-sizing: border-box;
    }

</style>
<body>
    <h1>Box Sizing / Border Box</h1>
    <div class="div1">This Is DIV one</div>
    <hr>
    <div class="div2">This Is DIV two</div>
    <hr>
    <div class="div3">This Is DIV three</div>
    <hr>
    <div class="div4">This Is DIV four</div>
    <hr>



    
</body>
</html>
